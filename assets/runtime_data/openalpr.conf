# OpenALPR Configuration

# Hardware acceleration options
hardware_acceleration = 1
gpu_batch_size = 10

# Processing options
max_detection_input_width = 1280
max_detection_input_height = 720

# OCR confidence thresholds
postprocess_min_confidence = 65.0
postprocess_min_characters = 4
postprocess_max_characters = 8

# Plate detection
detection_iteration_increase = 1.1
detection_strictness = 3

# Multicore CPU usage
multithreading = 1

# Debug options (set to 0 for production)
debug_general = 0
debug_timing = 0
debug_detector = 0
debug_state_id = 0
debug_plate_lines = 0
debug_plate_corners = 0
debug_char_segment = 0
debug_char_analysis = 0
debug_color_filter = 0
debug_ocr = 0
debug_postprocess = 0
debug_show_images = 0
debug_pause_on_frame = 0